<html ng-app="helloWorld">
<head>
    <title>
        Hellow World
    </title>
    <script src="angular.js"></script>
    <script>
        angular.module("helloWorld",[]);
        angular.module("helloWorld").controller("hellowWorldCtrl",function($scope){
            $scope.message="Hello World";
        });
    </script>
</head>
<body>
<div ng-controller="hellowWorldCtrl">
    {{message}}
</div>
</body>
</html>
