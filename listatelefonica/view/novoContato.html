<form name="contatoForm">
    <label class="form-control-static" ng-class="{'erro-validacao': contatoForm.nome.$invalid && contatoForm.nome.$dirty}">Nome</label>
    <input class="form-control" type="text" ng-model="contato.nome" name="nome" ng-required="true" placeholder="Nome" ng-minlength="10"/>
    <label class="form-control-static" ng-class="{'erro-validacao': contatoForm.telefone.$invalid && contatoForm.telefone.$dirty}">Telefone</label>
    <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" ng-required="true" placeholder="Telefone" ng-pattern="/^\d{4,5}-\d{4}$/"/>
    <label class="form-control-static">Data</label>
    <input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data" ui-date/>
    <label class="form-control-static">Operadora</label>
    <select class="form-control" ng-model="contato.operadora" ng-options="operadora  as operadora.nome +'('+(operadora.preco|currency)+')' group by operadora.categoria for operadora in operadoras | orderBy:'nome'">
        <option value="">Selecione uma Operadora</option>
    </select>
</form>
<div ng-messages="contatoForm.nome.$error" class="alert alert-danger" ng-show="contatoForm.nome.$dirty&&contatoForm.nome.$invalid">
    <div ng-message="required">
        Por favor, preencha o nome.
    </div>
    <div  ng-message="minlength">
        O campo nome deve ter no minimo 10 caracteres.
    </div>

</div>

<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty">
    Por favor, preencha o telefone.
</div>
<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">
    O campo telefone deve ter o formato DDDDD-DDDD.
</div>

<button ng-click="adicionarContato(contato)" class="btn btn-primary btn-block" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
